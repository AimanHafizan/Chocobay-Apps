<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title>ChocoBay</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart>
      <div class="cart-length"> {{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<ionlist>
  <ion-card *ngFor="let p of products">
    <ion-img src=" {{p.images}} "></ion-img>
    <ion-card-header>
      <ion-card-title>{{ p.name }}</ion-card-title>        
    </ion-card-header>

  <ion-card-content>
  <ion-row class="ion-align-items-center">
    <ion-col size="8">
      <ion-label color="secondary">
        <b>{{ p.price | currency:'RM' }}</b>
      </ion-label>
    </ion-col>
    <ion-col size="4" class="ion-text-right">
      <ion-button fill="clear" (click)="addToCart(p)">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-card-content>
</ion-card> 
</ionlist>


  </ion-content>
