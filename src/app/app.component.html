<ion-app>
  <ion-menu contentId="main" menuId="main-menu" side="start" type="reveal">
    <ion-header>
      <ion-toolbar>
        <ion-title class="ion-text-center">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/home']">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/contact']">
          <ion-icon name="phone-portrait" slot="start"></ion-icon>
          <ion-label>Contact Us</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/faqs']">
          <ion-icon name="chatbubbles" slot="start"></ion-icon>
          <ion-label>FAQs</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/about']">
          <ion-icon name="clipboard" slot="start"></ion-icon>
          <ion-label>About Us</ion-label>
        </ion-item>
        <ion-item [routerLink]="['login']">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
